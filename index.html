<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<menu class="bar" id="lang">
    <li language="english">EN</li>
    <li language="polish">PL</li>
    <li>
        <input type="checkbox" id="show-video" name="show-video" value="true" onclick="showVideo()" checked>
        <label for="show-video" id="show-video-label" onclick="showVideo()">Show video</label></li>
</menu>
<main>
    <div class="center" style="position: fixed; z-index: 51;">
        <div class="dialog" id="webcam-alert">
            <h1 id="webcam-head"></h1>
            <hr>
            <p id="webcam-desc"></p>
            <div class="right">
                <button id="agree"></button>
                <button id="reject" style="display: none"></button>
            </div>
        </div>
    </div>
    <div class="start">
        <div id="webcam-component" class="column">
            <canvas id="canvas"></canvas>
            <video style="visibility: hidden" id="webcam" autoplay></video>
            <span id="predict">Prediction: </span>
        </div>
        <canvas style="border: 1px solid purple" id="game-canvas"></canvas>
    </div>
</main>
</body>
<script type="module" src="utils/language.js"></script>
<script src="fer/webcam.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="fer/face-detect.js"></script>
<script type="module" src="game/game.js"></script>
</html>
